<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RollingCode Spinner Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="spinner.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

  </head>
  <body>
    <div class="container">
      <!-- Spinner -->
      <div class="row" style="height: 65vh;">
        <div class="col"></div>

          <div class="m-auto" style="width: 4rem; height: 4rem;">
            <div class="spinner"></div>
            <p class="m-0 p-0 strong rclogo-center">< ></p>
          </div>
          <h1 class="mt-3 lead text-gray text-center">
            cargando datos...

        </div>
        <div class="col"></div>
      </div>
      <!-- /Spinner -->
    </div>
